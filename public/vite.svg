    <ellipse cx="100" cy="30" rx="20" ry="35" fill="#FFD700" transform="rotate(330 100 100)"/>
  </g>
  
  <!-- Sunflower center -->
  <circle cx="100" cy="100" r="40" fill="#8B4513"/>
  
